version: '3.8'

services:
  voice-test-app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - python:3.11-alpine
    container_name: voice-test-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/long-flash-452213-u9-8ae0b27b310f.json
      # Fallback environment variables (will be overridden by .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/long-flash-452213-u9-8ae0b27b310f.json}
    volumes:
      - ./static/audio:/app/static/audio
      - ./long-flash-452213-u9-8ae0b27b310f.json:/app/long-flash-452213-u9-8ae0b27b310f.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTP router for testing
      - "traefik.http.routers.voice-test-app.rule=Host(`localhost`) || Host(`voice-test.renovavision.tech`)"
      - "traefik.http.routers.voice-test-app.entrypoints=web"
      - "traefik.http.services.voice-test-app.loadbalancer.server.port=8000"
      
      # HTTPS router for production - Main HTTP traffic
      - "traefik.http.routers.voice-test-app-secure.rule=Host(`voice-test.renovavision.tech`) && !PathPrefix(`/ws`)"
      - "traefik.http.routers.voice-test-app-secure.entrypoints=websecure"
      - "traefik.http.routers.voice-test-app-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voice-test-app-secure.service=voice-test-app-service"
      
      # Separate router for WebSocket connections
      - "traefik.http.routers.voice-test-ws-secure.rule=Host(`voice-test.renovavision.tech`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.voice-test-ws-secure.entrypoints=websecure"
      - "traefik.http.routers.voice-test-ws-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voice-test-ws-secure.service=voice-test-ws-service"
      
      # Services configuration
      - "traefik.http.services.voice-test-app-service.loadbalancer.server.port=8000"
      - "traefik.http.services.voice-test-ws-service.loadbalancer.server.port=8000"
      - "traefik.http.services.voice-test-ws-service.loadbalancer.passhostheader=true"
    
    networks:
      - traefik

networks:
  traefik:
    external: true
