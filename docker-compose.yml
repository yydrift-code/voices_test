version: '3.8'

services:
  voice-test-app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - python:3.11-alpine
    container_name: voice-test-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/long-flash-452213-u9-8ae0b27b310f.json
      # Fallback environment variables (will be overridden by .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/long-flash-452213-u9-8ae0b27b310f.json}
    volumes:
      - ./static/audio:/app/static/audio
      - ./long-flash-452213-u9-8ae0b27b310f.json:/app/long-flash-452213-u9-8ae0b27b310f.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      
      # HTTP router (with redirect to HTTPS)
      - "traefik.http.routers.voice-test-app-http.rule=Host(`voice-test.renovavision.tech`)"
      - "traefik.http.routers.voice-test-app-http.entrypoints=web"
      - "traefik.http.routers.voice-test-app-http.middlewares=redirect-to-https"
      
      # HTTPS router for production (Traefik v3 compatible)
      - "traefik.http.routers.voice-test-app-secure.rule=Host(`voice-test.renovavision.tech`)"
      - "traefik.http.routers.voice-test-app-secure.entrypoints=websecure"
      - "traefik.http.routers.voice-test-app-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voice-test-app-secure.service=voice-test-app"
      
      # Service configuration (Traefik v3 handles WebSocket upgrades automatically)
      - "traefik.http.services.voice-test-app.loadbalancer.server.port=8000"
      
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    
    networks:
      - traefik

networks:
  traefik:
    external: true
