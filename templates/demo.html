<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenovaVision TTS Demo - Interactive Voice Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/demo.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microphone-alt me-2"></i>
                RenovaVision
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/demo">Demo</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Chat Interface -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Chat with RenovaVision AI Agent
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-container">
                            <!-- Messages will be added here -->
                        </div>
                        <div class="chat-input-container">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                                <button class="btn btn-primary" id="send-button">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            Voice Settings
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="language-select" class="form-label">Language</label>
                            <select id="language-select" class="form-select">
                                <option value="en">English</option>
                                <option value="be">Belarusian</option>
                                <option value="pl">Polish</option>
                                <option value="lt">Lithuanian</option>
                                <option value="lv">Latvian</option>
                                <option value="et">Estonian</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="provider-select" class="form-label">TTS Provider</label>
                            <select id="provider-select" class="form-select">

                                <option value="openai">OpenAI</option>
                                <option value="google">Google Cloud</option>

                
                            </select>
                        </div>
                        <button class="btn btn-outline-primary w-100" id="compare-providers">
                            <i class="fas fa-balance-scale me-2"></i>
                            Compare All Providers
                        </button>
                    </div>
                </div>

                <!-- TTS Comparison -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-microphone me-2"></i>
                            TTS Comparison
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="comparison-text" class="form-label">Text to Compare</label>
                            <textarea id="comparison-text" class="form-control" rows="3" placeholder="Enter text to compare across providers...">Hello! This is a demonstration of our TTS capabilities.</textarea>
                        </div>
                        <button class="btn btn-success w-100" id="generate-comparison">
                            <i class="fas fa-play me-2"></i>
                            Generate Comparison
                        </button>
                    </div>
                </div>

                <!-- Comparison Results -->
                <div class="card" id="comparison-results" style="display: none;">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Comparison Results
                        </h6>
                    </div>
                    <div class="card-body" id="comparison-content">
                        <!-- Results will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player Modal -->
    <div class="modal fade" id="audioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Audio Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <audio id="audio-player" controls class="w-100">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/demo.js"></script>
</body>
</html>
