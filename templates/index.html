<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RenovaVision AI Voice Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- App Header -->
        <div class="app-header">
            <h1><i class="fas fa-microphone-alt me-3"></i>RenovaVision AI Voice</h1>
            <p>Intelligent voice agents for multilingual conversations</p>
        </div>

        <!-- Language Selection Grid -->
        <div class="language-grid" id="languageGrid">
            <!-- Language cards will be dynamically generated here -->
        </div>

        <!-- Call Interface (Hidden by default) -->
        <div class="call-interface" id="callInterface" style="display: none;">
            <!-- Call Header -->
            <div class="call-header">
                <div class="call-info">
                    <div class="call-status-indicator"></div>
                    <div>
                        <h5 class="call-title" id="callTitle">Voice Call</h5>
                        <p class="call-subtitle" id="callSubtitle">Connecting...</p>
                    </div>
                </div>
                <div class="call-controls">
                    <button class="control-btn end-call" id="endCallBtn" title="End Call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Messages will appear here -->
            </div>
            
            <!-- Timing Metrics -->
            <div class="timing-metrics" id="timingMetrics" style="display: none;">
                <div class="metrics-grid">
                    <div class="metric-item">
                        <span class="metric-label">STT:</span>
                        <span class="metric-value" id="stt-timing">-</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">LLM:</span>
                        <span class="metric-value" id="llm-timing">-</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">TTS:</span>
                        <span class="metric-value" id="tts-timing">-</span>
                    </div>
                </div>
            </div>

            <!-- Voice Controls -->
            <div class="voice-controls">
                <div class="voice-status" id="voiceStatus">
                    Ready to start voice conversation
                </div>
                
                <div class="push-to-talk-container">
                    <div class="voice-info">
                        <button class="push-to-talk-btn" id="pushToTalkBtn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <div class="voice-info-text">Press and hold to speak</div>
                    </div>
                </div>

                <!-- Audio Controls -->
                <div class="audio-controls">
                    <audio id="audioPlayer" class="audio-player" controls style="display: none;">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="control-buttons">
                        <button class="btn-secondary" id="replayBtn" style="display: none;">
                            <i class="fas fa-redo me-2"></i>Replay
                        </button>
                        <button class="btn-secondary" id="stopBtn" style="display: none;">
                            <i class="fas fa-stop me-2"></i>Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="text-center mt-3" style="display: none;">
            <div class="loading"></div>
            <span class="ms-2">Connecting...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/voice_control.js?v=2024011503&t={{ timestamp }}"></script>
</body>
</html>
