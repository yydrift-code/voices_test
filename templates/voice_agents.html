<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo - Conversational AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/voice_agents.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <div class="header">
                    <h1><i class="fas fa-robot"></i> Voice Agent Demo</h1>
                    <p class="subtitle">Experience different conversational AI agents with various TTS/STT models</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Agent Selection Panel -->
            <div class="col-md-3">
                <div class="agent-selection-panel">
                    <h3>Choose Your Agent</h3>
                    <div id="agent-list" class="agent-list">
                        <!-- Agents will be loaded here -->
                    </div>
                    
                    <div class="settings-panel">
                        <h4>Settings</h4>
                        <div class="form-group">
                            <label for="language-select">Language:</label>
                            <select id="language-select" class="form-control">
                                <option value="en">English</option>
                                <!-- <option value="be">Belarusian</option> -->
                                <option value="pl">Polish</option>
                                <option value="lt">Lithuanian</option>
                                <option value="lv">Latvian</option>
                                <option value="et">Estonian</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="provider-select">TTS Provider:</label>
                            <select id="provider-select" class="form-control">
                                <option value="openai">OpenAI TTS</option>
                                <option value="google">Google Cloud TTS</option>
                
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="col-md-6">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3 id="current-agent-name">Select an Agent</h3>
                        <div class="connection-status" id="connection-status">
                            <i class="fas fa-circle text-danger"></i> Disconnected
                        </div>
                        <div class="timing-metrics" id="timingMetrics" style="font-size: 11px; color: #6c757d; margin-top: 8px; display: none;">
                            <div class="row text-center">
                                <div class="col-4">
                                    <strong>TTS:</strong> <span id="tts-timing">-</span>
                                </div>
                                <div class="col-4">
                                    <strong>LLM:</strong> <span id="llm-timing">-</span>
                                </div>
                                <div class="col-4">
                                    <strong>STT:</strong> <span id="stt-timing">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will appear here -->
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                            <button id="send-button" class="btn btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="typing-indicator" id="typing-indicator" style="display: none;">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comparison Table -->
            <div class="col-md-3">
                <div class="comparison-panel">
                    <h3>Model Comparison</h3>
                    <div class="table-responsive">
                        <table class="table table-sm comparison-table">
                            <thead>
                                <tr>
                                    <th>Language</th>
                                    <th>OpenAI</th>
                                    <th>Google</th>
        
                                </tr>
                            </thead>
                            <tbody id="comparison-table-body">
                                <!-- Comparison data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="quick-test">
                        <h4>Quick Test</h4>
                        <div class="form-group">
                            <input type="text" id="test-text" class="form-control" placeholder="Enter test text">
                        </div>
                        <button id="test-all-providers" class="btn btn-outline-primary btn-sm">
                            Test All Providers
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player" style="display: none;"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/voice_agents.js"></script>
</body>
</html>
